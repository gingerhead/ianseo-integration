map $http_referer $root {
    default       "/var/public";
    ~*/ianseo/    "/var/public/ianseo";
}

server {
    listen   80;

    server_name example.com;

    root /var/public;

    index index-override.php index.php index.html index.htm;

    location /ianseo {
        root /var/public/ianseo;
        try_files $uri @php;
    }

    location @php {
        fastcgi_split_path_info ^/ianseo/(.+\.php)(/.+)$;
        fastcgi_pass ianseo:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }





}